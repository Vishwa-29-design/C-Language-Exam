<!-- Question -> Create two boxes side - by - side using flexbox with background color , padding and border :  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
        overflow: hidden;
    }

    .container {
      display: flex;              
      justify-content: space-around;
      align-items: center;       
      height: 100vh;             
      background-color: #f0f0f0; 
    }

    .box {
      background-color: lightcoral; 
      padding: 30px;                
      border: 2px solid #333;       
      border-radius: 8px;          
      width: 200px;
      text-align: center;          
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
    }

    .box:nth-child(2) {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
  </div>
</body>
</html>
